<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaMEER Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard-style.css">
</head>

<body>

    <div class="outer-box">
        <div class="welcome-box">
            <h2>Welcome to your dashboard, GaMEEr!</h2>
        </div>
    </div>

    <div class="dashboard-outer-box">
        <div class="dashboard-container">
            <div class="profile-edit-container">
                <div class="profile-picture-container">
                    <img id="profile-picture" src="default-profile.jpg" alt="Profile Picture">
                    <label for="upload-profile" class="edit-btn">Edit</label>
                    <input type="file" id="upload-profile" style="display: none;">
                </div>

                <div class="editable-text-box">
                    <label for="username">GaMEEr IGN:</label>
                    <input type="text" id="username" placeholder="Enter your IGN">
                    <label for="main-hero">Main Game:</label>
                    <input type="text" id="main-hero" placeholder="Enter the name of the main game">
                </div>
            </div>

            <div class="text-box-1">
                <h2 style="font-size: 1.5em; color: electricblue;">Overview</h2>
                <textarea id="overview-text-box" rows="4" cols="50" placeholder="GaMEEr Info."></textarea>

                <h2 style="font-size: 1.5em; color: electricblue;">Achievements</h2>
                <textarea id="achievements-text-box" rows="4" cols="50" placeholder="GaMEEr Achievements."></textarea>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "gameer-login.firebaseapp.com",
            projectId: "gameer-login",
            storageBucket: "gameer-login.firebasestorage.app",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const profilePicEl = document.getElementById('profile-picture');
        const usernameEl = document.getElementById('username');
        const mainHeroEl = document.getElementById('main-hero');
        const overviewEl = document.getElementById('overview-text-box');
        const achievementsEl = document.getElementById('achievements-text-box');
        const uploadProfileEl = document.getElementById('upload-profile');

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = "/GaMEE-Site/index.html";
            }).catch(console.error);
        });

        onAuthStateChanged(auth, user => {
            if (user) {
                loadUserData(user.uid);
            } else {
                window.location.href = "/GaMEE-Site/index.html";
            }
        });

        function loadUserData(userId) {
            const userRef = doc(db, "users", userId);
            getDoc(userRef).then(docSnap => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    profilePicEl.src = data.profilePicture || 'default-profile.jpg';
                    usernameEl.value = data.username || '';
                    mainHeroEl.value = data.mainHero || '';
                    overviewEl.value = data.overview || '';
                    achievementsEl.value = data.achievements || '';
                }
            }).catch(console.error);
        }

        async function updateUserData(userId, data) {
            const userRef = doc(db, "users", userId);
            try {
                await setDoc(userRef, data, { merge: true });
                console.log("User data saved!");
            } catch (error) {
                console.error("Error saving user data:", error);
            }
        }

        uploadProfileEl.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file && auth.currentUser) {
                const storageRef = ref(storage, `profilePictures/${auth.currentUser.uid}`);
                try {
                    await uploadBytes(storageRef, file);
                    const url = await getDownloadURL(storageRef);
                    profilePicEl.src = url;
                    updateUserData(auth.currentUser.uid, { profilePicture: url });
                } catch (error) {
                    console.error("Error uploading file:", error);
                }
            }
        });
    </script>

</body>

</html>
