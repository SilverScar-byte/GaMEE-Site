<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaMEER Dashboard</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Google Fonts for the futuristic look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to the dashboard stylesheet -->
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>

<!-- Welcome Message Box -->
<div class="outer-box">
    <div class="welcome-box">
        <h2>Welcome to your dashboard, GaMEEr!</h2>
    </div>
</div>

<!-- Outer Box for Dashboard with Background Image -->
<div class="dashboard-outer-box">
    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Profile Picture and Editable Text Box Container -->
        <div class="profile-edit-container">
            <div class="profile-picture-container">
                <img id="profile-picture" src="images/default-profile.jpg" alt="Profile Picture">
                <label for="upload-profile" class="edit-btn">Edit</label>
                <input type="file" id="upload-profile" style="display: none;">
            </div>

            <!-- Editable Text Box for Username -->
            <div class="editable-text-box">
                <label for="username">GaMEEr IGN:</label>
                <input type="text" id="username" placeholder="Enter your IGN">
                <label for="main-hero">Main Game:</label>
                <input type="text" id="main-hero" placeholder="Enter the name of the main game">

                <!-- Save Button beside the input fields -->
                <button id="save-btn" class="save-btn">Save</button>
            </div>
        </div>

        <!-- Text Box for Overview and Achievements -->
        <div class="text-box-1">
            <h2 style="font-size: 1.5em; color: electricblue;">Overview</h2>
            <textarea id="overview-text-box" name="overview-text-box" rows="4" cols="50" placeholder="GaMEEr Info."></textarea>

            <h2 style="font-size: 1.5em; color: electricblue;">Achievements</h2>
            <textarea id="achievements-text-box" name="achievements-text-box" rows="4" cols="50" placeholder="GaMEEr Achievements."></textarea>

            <!-- Logout Button -->
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
    </div>
</div>
