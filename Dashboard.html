<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata and resources for the dashboard page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaMEER Dashboard</title>
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css"> <!-- General styles -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"> <!-- Futuristic font -->
    <link rel="stylesheet" href="dashboard-style.css"> <!-- Dashboard-specific styles -->
</head>

<body>

    <!-- Welcome box -->
    <div class="outer-box">
        <div class="welcome-box">
            <h2>Welcome to your dashboard, GaMEEr!</h2>
        </div>
    </div>

    <!-- Main dashboard container -->
    <div class="dashboard-outer-box">
        <div class="dashboard-container">

            <!-- Profile edit section -->
            <div class="profile-edit-container">
                <!-- Profile picture with upload functionality -->
                <div class="profile-picture-container">
                    <img id="profile-picture" src="default-profile.jpg" alt="Profile Picture"> <!-- Display the profile picture -->
                    <label for="upload-profile" class="edit-btn">Edit</label> <!-- Button to trigger file upload -->
                    <input type="file" id="upload-profile" style="display: none;"> <!-- Hidden file input -->
                </div>

                <!-- Editable text fields for username and main game -->
                <div class="editable-text-box">
                    <label for="username">GaMEEr IGN:</label>
                    <input type="text" id="username" placeholder="Enter your IGN"> <!-- Editable username -->
                    <label for="main-hero">Main Game:</label>
                    <input type="text" id="main-hero" placeholder="Enter the name of the main game"> <!-- Editable main game -->
                </div>
            </div>

            <!-- Overview and achievements section -->
            <div class="text-box-1">
                <h2 style="font-size: 1.5em; color: electricblue;">Overview</h2>
                <textarea id="overview-text-box" name="overview-text-box" rows="4" cols="50" placeholder="GaMEEr Info."></textarea> <!-- Overview input -->

                <h2 style="font-size: 1.5em; color: electricblue;">Achievements</h2>
                <textarea id="achievements-text-box" name="achievements-text-box" rows="4" cols="50" placeholder="GaMEEr Achievements."></textarea> <!-- Achievements input -->

                <button id="logout-btn" class="logout-btn">Logout</button> <!-- Logout button -->
            </div>
        </div>
    </div>

    <!-- Firebase and Cloudinary integration script -->
    <script type="module">
        // Import Firebase libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase configuration object
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id",
            measurementId: "your-measurement-id"
            };
    
        // Initialize Firebase app and services
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Cloudinary configuration
        const cloudName = "your-cloudinary-cloud-name"; // Cloudinary cloud name
        const unsignedUploadPreset = "your-upload-preset"; // Cloudinary upload preset
    
        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = "/GaMEE-Site/index.html"; // Redirect to login page after logout
            }).catch((error) => {
                console.error("Logout error:", error);
            });
        });
    
        // Ensure UID and default data are saved to Firestore
        function ensureUserInFirestore(user) {
            const userRef = doc(db, "users", user.uid);
            getDoc(userRef).then((docSnap) => {
                if (!docSnap.exists()) {
                    // Set default values if the document doesn't exist
                    const defaultData = {
                        profilePicture: 'default-profile.jpg',
                        username: user.email,
                        mainHero: '',
                        overview: '',
                        achievements: ''
                    };
                    setDoc(userRef, defaultData, { merge: true }).then(() => {
                        console.log("Default user data saved!");
                    }).catch((error) => {
                        console.error("Error saving default user data:", error);
                    });
                }
            }).catch((error) => {
                console.error("Error checking user document:", error);
            });
        }

        // Load user data from Firestore
        function loadUserData(user) {
            const userRef = doc(db, "users", user.uid);
            getDoc(userRef).then((docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    // Populate fields with Firestore data
                    document.getElementById('profile-picture').src = data.profilePicture || 'default-profile.jpg';
                    document.getElementById('username').value = data.username || '';
                    document.getElementById('main-hero').value = data.mainHero || '';
                    document.getElementById('overview-text-box').value = data.overview || '';
                    document.getElementById('achievements-text-box').value = data.achievements || '';
                } else {
                    console.warn("No Firestore document found for the user.");
                }
            }).catch((error) => {
                console.error("Error loading user data:", error);
            });
        }


        // Automatically save data when the user leaves an input field
        const inputs = document.querySelectorAll('#username, #main-hero, #overview-text-box, #achievements-text-box');
        inputs.forEach(input => input.addEventListener('blur', saveUserData));
    
        // Save user data to Firestore
        function saveUserData() {
            const user = auth.currentUser;
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const userData = {
                    username: document.getElementById('username').value,
                    mainHero: document.getElementById('main-hero').value,
                    overview: document.getElementById('overview-text-box').value,
                    achievements: document.getElementById('achievements-text-box').value,
                };
                    setDoc(userRef, userData, { merge: true }).then(() => {
                    console.log("User data saved!");
                }).catch((error) => {
                    console.error("Error saving user data:", error);
                });
            }
        }

        // Handle profile picture upload to Cloudinary
        document.getElementById('upload-profile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', unsignedUploadPreset);
    
                // Upload to Cloudinary
                fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    const imageUrl = data.secure_url;
                    document.getElementById('profile-picture').src = imageUrl; // Update profile picture on UI
                    saveProfilePicture(imageUrl); // Save profile picture URL to Firestore
                })
                .catch((error) => {
                    console.error("Error uploading to Cloudinary:", error);
                });
            }
        });

        // Save profile picture URL to Firestore
        function saveProfilePicture(url) {
            const user = auth.currentUser;
            if (user) {
                const userRef = doc(db, "users", user.uid);
                setDoc(userRef, { profilePicture: url }, { merge: true }).then(() => {
                    console.log("Profile picture URL saved!");
                }).catch((error) => {
                    console.error("Error saving profile picture URL:", error);
                });
            }
        }
    </script>

</body>

</html>
